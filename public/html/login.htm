<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/glabl.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_2992249_49ezsim2r54.css"
    />
  </head>
  <body>
    <div class="site-nav-cover">
      <div class="layer site-nav">
        <div class="nav-log">
          <img src="../img/logo-login-b.png" alt="" />
        </div>
        <div class="nav-hydl">
          <img src="../img/hydl.jpg" alt="" />
        </div>
        <div class="nav-diaocha">
          <div class="q-icon"><img src="../img/q-icon.png" alt="" /></div>
          <a href="" class="diaocha-link">登录页面，调查问卷</a>
        </div>
      </div>
    </div>
    <div class="main-show-cover">
      <div class="layer main-show">
        <div class="main-banner"><img src="../img/职场.jpeg" alt="" /></div>
        <div class="login-form">
          <div class="tips-wrapper">
            <div class="tips-inner">
              <div class="cont-wrapper">
                <p>
                  <i class="iconfont icon-tishi"></i
                  >京东不会以任何理由要求您转账汇款，谨防诈骗。
                </p>
              </div>
            </div>
          </div>
          <div class="login-tab login-tab-l">
            <a href="" class="tab-link">扫码登录</a>
          </div>
          <div class="login-tab login-tab-r">
            <a href="" class="tab-link-checked">账户登录</a>
          </div>
          <div class="form">
            <div class="loginname">
              <div class="login-label name-label"></div>
              <input
                id="loginname"
                type="text"
                class="itxt"
                name="loginname"
                value=""
                placeholder="邮箱/用户名/登录手机"
              />
            </div>
            <div class="loginpassword">
              <div class="login-label pwd-label"></div>
              <input
                id="loginpassword"
                type="password"
                class="itxt pwd"
                name="loginpassword"
                value=""
                placeholder="密码"
              />
            </div>
            <div class="forget-password">
              <a href="">忘记密码</a>
            </div>
            <div class="login-btn">
              <a
                href=""
                class="btn-img"
                id="loginsubmit"
                tabindex="6"
                _submit="true"
                >登&nbsp;&nbsp;&nbsp;&nbsp;录</a
              >
            </div>
          </div>
          <div class="coagent">
            <ul>
              <li>
                <b></b>
                <a
                  href=""
                  onclick="window.location='//qq.jd.com/new/qq/login.aspx'+window.location.search;return false;"
                  clstag="pageclick|keycount|login_pc_201804112|3"
                  class="pdl"
                  ><b class="QQ-icon"></b><span>QQ</span></a
                >
                <span class="line">|</span>
              </li>
              <li>
                <a
                  href=""
                  onclick="window.location='//qq.jd.com/new/wx/login.action'+window.location.search;return false;"
                  clstag="pageclick|keycount|login_pc_201804112|4"
                  class="pdl"
                  ><b class="weixin-icon"></b><span>微信</span></a
                >
              </li>
              <li class="extra-r">
                <div>
                  <div class="regist-link">
                    <a href="//reg.jd.com/p/regPage?ignore=1" target="_blank">
                      <div class="jiantou"></div>
                      立即注册</a
                    >
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="layer foot">
        <ul class="foot-list">
          <li>关于我们</li>
          <li>联系我们</li>
          <li>人才招聘</li>
          <li>商家入驻</li>
          <li>广告服务</li>
          <li>手机京东</li>
          <li>友情链接</li>
          <li>销售联盟</li>
          <li>京东社区</li>
          <li>京东公益</li>
          <li class="fin">English Site</li>
        </ul>
        <div class="copyright">
          Copyright&nbsp;©&nbsp;2004-2021&nbsp;&nbsp;京东JD.com&nbsp;版权所有
        </div>
      </div>
    </footer>
  </body>
</html>
